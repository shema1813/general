<html>
<head>
    <title>Lists</title>
</head>
<body>
   <h1>Types of lists</h1> 
   <h2>Ordered lists</h2>
   <ol>
    <li>Apples</li>
    <li>Grapes</li>
    <li>Mangoes</li>
   </ol>

   <ol type="I">
    <li>Apples</li>
    <li>Grapes</li>
    <li>Mangoes</li>
   </ol>

   <h2>Unordered lists</h2>
   <ul>
    <li>Apples</li>
    <li>Grapes</li>
    <li>Mangoes</li>
   </ul>

   <h2>description lists</h2>
   <dl>
    <dt>Coffee</dt>
    <dd>White</dd>
    <dd>black</dd>
   </dl>

   <h1>Nesting lists</h1>
   <dl>
    <ol>
    <li><dt>Coffe</dt></li>
    <ul type="squared">
        <li><dd>White</dd></li>
        <li><dd>black</dd></li>
    </ul>
    </ol>

     <ol>
    <li><dt>Milk</dt></li>
    <ul type="squared">
        <li><dd>hot</dd></li>
        <li><dd>cold</dd></li>
    </ul>
    </ol> 
   </dl>
</body>
</html>
